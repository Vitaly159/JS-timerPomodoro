<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href='timer.css'>
    <script defer src='timer.js'></script>
</head>
<body>
    
    <div class="menu">
        Количество циклов
        <button class="setPlus">+</button>
        <button class="setMines">-</button>
        <span class="setNumCycle">1</span>
    </div>

    <div class='wrapper'>
        
        <div class="name">Работа</div>
           <div class="disp">
            
                <div class="block blockMinute">
                    <button class="btn minuteUp">+</button>
                    <p class="minute">00</p>
                    <button class="btn minuteDown">-</button>
                </div>

                    <div class="q">:</div>

                <div class="block blockSecond">
                    <button class="btn secondUp">+</button>
                    <p class="second">00</p>
                    <button class="btn secondDown">-</button>
                </div>
            </div>

            <div class="name">Отдых</div>

            <div class="disp">
    
                <div class="block R-blockMinute">
                    <button class="btn R-minuteUp">+</button>
                    <p class="R-minute">00</p>
                    <button class="btn R-minuteDown">-</button>
                </div>

                    <div class="q">:</div>

                <div class="block R-blockSecond">
                    <button class="btn R-secondUp">+</button>
                    <p class="R-second">00</p>
                    <button class="btn R-secondDown">-</button>
                </div>
            </div>

            <div class="control">
                <button class="start">start</button>
                <button class="stop">stop</button>
            </div> 
         
    </div>

    
    

    


</body>
</html>
